<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <script src="task1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="TASK1.css">
</head>
<body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">EKABAT PHEMIX</h1>

    <!-- Slack Display Picture -->
    <img src="phem.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p>Current Day of the Week:</p>

    <!-- Current UTC Time -->
    <p>Current Time: </p>
    <p data-testid="currentUTCTime"></p> <!-- Removed the hard-coded value -->

    <!-- Track -->

    <!-- GitHub URL -->  
    <p>
        <a href="https://github.com/ekabatphemix/ekabatphemix.git" data-testid="githubURL">GitHub Repository</a>
    </p>
</body>
